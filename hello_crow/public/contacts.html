<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav class="topnav">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contacts">Contacts</a>
      <a href="/api/contacts">API Contacts</a>
    </nav>
    <section class="section">
      <div class="content">
        <h1 class="title">Contacts</h1>
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>email</th>
              <th>phone</th>
            </tr>
          </thead>
          <tbody>
            {{#contacts}}
            <tr
              onclick="window.location.href='/contact/{{firstName}}/{{lastName}}'"
              style="cursor: pointer"
            >
              <td>{{firstName}}</td>
              <td>{{lastName}}</td>
              <td>{{email}}</td>
              <td>{{phone}}</td>
            </tr>
            {{/contacts}}
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
